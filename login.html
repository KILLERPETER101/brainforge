<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | BrainForge</title>
    <style>
        :root {
            --primary: #0f172a;
            --accent: #2563eb;
            --bg-body: #f8fafc;
            --text-muted: #64748b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background-color: var(--bg-body); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
        }

        /* Navigation - Matches Home Page */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 1rem 5%; background: white; border-bottom: 1px solid #e2e8f0;
        }
        .brand { display: flex; align-items: center; gap: 15px; text-decoration: none; }
        .logo-img { height: 70px; width: auto; }
        .brand-name { font-weight: 900; font-size: 1.5rem; color: var(--primary); letter-spacing: -1px; }

        /* Login Card Area */
        .auth-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-card {
            background: white;
            padding: 50px 40px;
            border-radius: 32px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
            text-align: center;
            border: 1px solid #f1f5f9;
        }

        .auth-card h2 { font-size: 2rem; font-weight: 850; margin-bottom: 10px; color: var(--primary); }
        .auth-card p { color: var(--text-muted); margin-bottom: 30px; }

        /* Form Styling */
        .form-group { text-align: left; margin-bottom: 20px; }
        label { display: block; font-size: 0.8rem; font-weight: 700; margin-bottom: 8px; text-transform: uppercase; color: var(--primary); }
        
        input {
            width: 100%;
            padding: 14px 18px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            background: #fdfdfd;
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .btn-login {
            width: 100%;
            background: var(--primary);
            color: white;
            padding: 16px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-login:hover { transform: translateY(-2px); background: #1e293b; }

        .back-link { margin-top: 25px; display: block; text-decoration: none; color: var(--accent); font-weight: 600; font-size: 0.9rem; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="brand">
            <img src="logo.jpg" alt="BrainForge" class="logo-img">
            <span class="brand-name">BrainForge</span>
        </a>
    </nav>

    <div class="auth-wrapper">
        <div class="auth-card">
            <h2>Welcome Back</h2>
            <p>Sign in to access your ecosystem.</p>

            <form id="loginForm">
                <div class="form-group">
                    <label>Institutional Email</label>
                    <input type="email" placeholder="name@university.edu" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-login">Enter the Forge</button>
            </form>

            <a href="index.html" class="back-link">← Back to Home</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Since everything is in the same folder, we point to resources.html
            window.location.href = 'resources.html';
        });
    </script>

</body>
</html>
