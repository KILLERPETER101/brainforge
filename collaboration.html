<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collab Hub | BrainForge</title>
    <style>
        :root {
            --primary: #0f172a; --accent: #2563eb; --bg: #f8fafc;
            --sidebar-width: 260px; --presence-width: 240px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); display: flex; height: 100vh; overflow: hidden; }

        /* Left Sidebar: Navigation & Channels */
        aside.nav-sidebar { 
            width: var(--sidebar-width); background: white; height: 100vh; 
            border-right: 1px solid #e2e8f0; padding: 2rem; flex-shrink: 0;
        }
        
        /* Main Content Feed */
        main { 
            flex-grow: 1; padding: 2rem; 
            overflow-y: auto; height: 100vh;
        }

        /* Right Sidebar: Presence & Trends */
        aside.presence-sidebar {
            width: var(--presence-width); background: white; height: 100vh;
            border-left: 1px solid #e2e8f0; padding: 1.5rem; flex-shrink: 0;
        }

        /* Post Components */
        .create-post-card { background: white; padding: 20px; border-radius: 16px; border: 1px solid #e2e8f0; margin-bottom: 25px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        textarea { width: 100%; border: 1px solid #f1f5f9; background: #f8fafc; padding: 12px; border-radius: 10px; resize: none; margin-bottom: 10px; font-family: inherit; }
        
        .post-card { background: white; padding: 20px; border-radius: 16px; border: 1px solid #e2e8f0; margin-bottom: 15px; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Presence List */
        .online-user { display: flex; align-items: center; gap: 10px; margin-bottom: 12px; font-size: 0.85rem; }
        .status-dot { width: 8px; height: 8px; background: #22c55e; border-radius: 50%; box-shadow: 0 0 8px #22c55e; }
        
        .nav-link { display: block; padding: 10px; color: #64748b; text-decoration: none; font-weight: 600; border-radius: 8px; }
        .nav-link.active { color: var(--accent); background: #eff6ff; }
    </style>
</head>
<body>

    <aside class="nav-sidebar">
        <h2 style="font-weight: 900; letter-spacing: -1px; margin-bottom: 2rem;">BrainForge</h2>
        <nav>
            <a href="index.html" class="nav-link">üè† Dashboard</a>
            <a href="resources.html" class="nav-link">üìö Repository</a>
            <a href="collaboration.html" class="nav-link active">ü§ù Collab Hub</a>
            <p style="font-size: 0.7rem; font-weight: 800; color: #94a3b8; text-transform: uppercase; margin: 25px 0 10px;">Channels</p>
            <a href="#" onclick="filterPosts('all')" class="nav-link"># general</a>
            <a href="#" onclick="filterPosts('DMET')" class="nav-link"># dmet-tech</a>
            <a href="#" onclick="filterPosts('BSIT')" class="nav-link"># bsit-dev</a>
        </nav>
    </aside>

    <main>
        <div style="max-width: 700px; margin: 0 auto;">
            <h1 style="font-weight: 900; margin-bottom: 5px;">Collaboration Hub</h1>
            <p style="color: #64748b; margin-bottom: 25px;">Real-time peer-to-peer academic support.</p>

            <div class="create-post-card">
                <textarea id="postContent" rows="3" placeholder="Ask a question or share a tip..."></textarea>
                <div style="display: flex; justify-content: space-between;">
                    <select id="postChannel" style="padding: 8px; border-radius: 8px; border: 1px solid #e2e8f0; font-size: 0.8rem;">
                        <option value="General">General</option>
                        <option value="DMET">Mechanical (DMET)</option>
                        <option value="BSIT">Computing (BSIT)</option>
                    </select>
                    <button id="submitPost" style="background: var(--primary); color: white; border: none; padding: 8px 20px; border-radius: 8px; font-weight: 700; cursor: pointer;">Post</button>
                </div>
            </div>

            <div id="collabFeed"></div>
        </div>
    </main>

    <aside class="presence-sidebar">
        <h3 style="font-size: 0.8rem; font-weight: 800; color: #94a3b8; text-transform: uppercase; margin-bottom: 1.5rem;">Online Now</h3>
        <div id="presenceList">
            <div class="online-user"><div class="status-dot"></div> <span>Juan Dela Cruz (DMET)</span></div>
            <div class="online-user"><div class="status-dot"></div> <span>Maria Santos (BSIT)</span></div>
            </div>
    </aside>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, where, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const postsCol = collection(db, 'collab_posts');

        // Render Posts with Channel Filtering
        window.filterPosts = (channel) => {
            let q = query(postsCol, orderBy('timestamp', 'desc'));
            if (channel !== 'all') {
                q = query(postsCol, where('channel', '==', channel), orderBy('timestamp', 'desc'));
            }

            onSnapshot(q, (snapshot) => {
                const feed = document.getElementById('collabFeed');
                feed.innerHTML = '';
                snapshot.forEach(doc => {
                    const post = doc.data();
                    feed.innerHTML += `
                        <div class="post-card">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                                <span style="font-size: 0.65rem; padding: 3px 8px; background: #eff6ff; color: var(--accent); border-radius: 4px; font-weight: 800;">#${post.channel}</span>
                                <span style="font-size: 0.7rem; color: #94a3b8;">${post.timestamp?.toDate().toLocaleTimeString() || 'Active'}</span>
                            </div>
                            <p style="font-size: 0.95rem; line-height: 1.5;">${post.text}</p>
                        </div>
                    `;
                });
            });
        };

        // Submit Post Logic
        document.getElementById('submitPost').onclick = async () => {
            const text = document.getElementById('postContent').value;
            const channel = document.getElementById('postChannel').value;
            if(!text.trim()) return;

            await addDoc(postsCol, {
                text,
                channel,
                timestamp: serverTimestamp()
            });
            document.getElementById('postContent').value = '';
        };

        filterPosts('all');
    </script>
</body>
</html>
