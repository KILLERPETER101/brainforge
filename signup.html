<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Forge | BrainForge</title>
    <style>
        :root {
            --primary: #0f172a; --accent: #2563eb; --bg: #f8fafc;
            --text-main: #1e293b; --text-muted: #64748b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text-main); display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }

        .auth-card {
            background: white; padding: 40px; border-radius: 24px;
            width: 100%; max-width: 500px; border: 1px solid #e2e8f0;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        .brand-header { text-align: center; margin-bottom: 30px; }
        .brand-header img { height: 60px; margin-bottom: 10px; border-radius: 10px; }
        .brand-header h2 { font-size: 1.8rem; font-weight: 900; letter-spacing: -1px; }

        .input-group { margin-bottom: 18px; }
        .input-group label { display: block; font-size: 0.7rem; font-weight: 800; color: var(--text-muted); margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px; }
        
        input, select {
            width: 100%; padding: 12px; border: 1px solid #e2e8f0;
            border-radius: 10px; font-family: inherit; font-size: 0.95rem;
            transition: 0.2s; background: #fff;
        }
        input:focus, select:focus { border-color: var(--accent); outline: none; box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }

        .btn-submit {
            width: 100%; background: var(--primary); color: white; border: none;
            padding: 14px; border-radius: 10px; font-weight: 700; font-size: 1rem;
            cursor: pointer; transition: 0.3s; margin-top: 10px;
        }
        .btn-submit:hover { background: var(--accent); transform: translateY(-2px); }

        .footer-link { text-align: center; margin-top: 20px; font-size: 0.9rem; color: var(--text-muted); }
        .footer-link a { color: var(--accent); text-decoration: none; font-weight: 700; }
        
        optgroup { font-weight: 700; color: var(--primary); font-style: normal; }
    </style>
</head>
<body>

    <div class="auth-card">
        <div class="brand-header">
            <img src="logo.jpg" alt="BrainForge">
            <h2>Create Account</h2>
            <p style="color: var(--text-muted); font-size: 0.85rem;">Select your specific program to customize your experience.</p>
        </div>

        <form id="signupForm">
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" id="userName" placeholder="Juan Dela Cruz" required>
            </div>

            <div class="input-group">
                <label>Institutional Email</label>
                <input type="email" id="userEmail" placeholder="juan.delacruz@school.edu.ph" required>
            </div>

            <div class="input-group">
                <label>Program / Course</label>
                <select id="userProgram" required>
                    <option value="" disabled selected>Select your program</option>
                    
                    <optgroup label="Engineering & Architecture">
                        <option value="BSCE">BS Civil Engineering</option>
                        <option value="BSME">BS Mechanical Engineering</option>
                        <option value="BSEE">BS Electrical Engineering</option>
                        <option value="BSECE">BS Electronics Engineering</option>
                        <option value="BSCpE">BS Computer Engineering</option>
                        <option value="BSIE">BS Industrial Engineering</option>
                        <option value="BS-Geodetic">BS Geodetic Engineering</option>
                        <option value="BSA">BS Architecture</option>
                    </optgroup>

                    <optgroup label="Technology & Computing">
                        <option value="BSCS">BS Computer Science</option>
                        <option value="BSIT">BS Information Technology</option>
                        <option value="BSIS">BS Information Systems</option>
                        <option value="BS-Cyber">BS Cybersecurity</option>
                        <option value="BSEntrep">BS Entrepreneurship</option>
                    </optgroup>

                    <optgroup label="Business & Accountancy">
                        <option value="BSA">BS Accountancy</option>
                        <option value="BSMA">BS Management Accounting</option>
                        <option value="BSBA-MM">BSBA Marketing Management</option>
                        <option value="BSBA-HRM">BSBA Human Resource Management</option>
                        <option value="BSBA-FM">BSBA Financial Management</option>
                        <option value="BS-Tourism">BS Tourism Management</option>
                        <option value="BS-HM">BS Hospitality Management</option>
                        <option value="BSOA">BS Office Administration</option>
                    </optgroup>

                    <optgroup label="Arts, Sciences & Health">
                        <option value="BSPsy">BS Psychology</option>
                        <option value="AB-PolSci">AB Political Science</option>
                        <option value="AB-Comm">AB Communication</option>
                        <option value="BS-Nursing">BS Nursing</option>
                        <option value="BS-Bio">BS Biology</option>
                        <option value="BS-Math">BS Mathematics</option>
                        <option value="BS-Crim">BS Criminology</option>
                    </optgroup>

                    <optgroup label="Education">
                        <option value="BSEd-Eng">BSEd English</option>
                        <option value="BSEd-Math">BSEd Mathematics</option>
                        <option value="BSEd-Sci">BSEd Science</option>
                        <option value="BEEd">Bachelor of Elementary Education</option>
                        <option value="BPEd">Bachelor of Physical Education</option>
                    </optgroup>

                    <optgroup label="Engineering Technology Diplomas (3-Year)">
                        <option value="DMET">Diploma in Mechanical Engineering Technology</option>
                        <option value="DCvET">Diploma in Civil Engineering Technology</option>
                        <option value="DEET">Diploma in Electrical Engineering Technology</option>
                        <option value="DECET">Diploma in Electronics Engineering Technology</option>
                        <option value="DICT">Diploma in Information Communication Technology</option>
                    </optgroup>
                </select>
            </div>

            <div class="input-group">
                <label>Create Password</label>
                <input type="password" id="userPassword" placeholder="Minimum 6 characters" required>
            </div>

            <button type="submit" class="btn-submit">Forge My Account</button>
        </form>

        <div class="footer-link">
            Part of the community? <a href="login.html">Sign In here</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIG: Replace with your actual Firebase project settings
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore(app);

        const signupForm = document.getElementById('signupForm');

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('userName').value;
            const email = document.getElementById('userEmail').value;
            const program = document.getElementById('userProgram').value;
            const password = document.getElementById('userPassword').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Storing user metadata in Firestore
                await setDoc(doc(db, "users", user.uid), {
                    fullName: name,
                    email: email,
                    program: program,
                    role: "Student",
                    createdAt: new Date()
                });

                alert("Welcome to the Forge, " + name + "!");
                window.location.href = "login.html";

            } catch (error) {
                alert("Auth Error: " + error.message);
            }
        });
    </script>
</body>
</html>
