<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | BrainForge</title>
    <style>
        :root {
            --primary: #0f172a;
            --accent: #2563eb;
            --bg-body: #f8fafc;
            --text-muted: #64748b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background-color: var(--bg-body); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
        }

        /* Navigation - Matches Ecosystem */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 1rem 5%; background: white; border-bottom: 1px solid #e2e8f0;
        }
        .brand { display: flex; align-items: center; gap: 15px; text-decoration: none; }
        .logo-img { height: 70px; width: auto; }
        .brand-name { font-weight: 900; font-size: 1.5rem; color: var(--primary); letter-spacing: -1px; }

        .auth-wrapper {
            flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px;
        }

        .auth-card {
            background: white; padding: 40px; border-radius: 32px;
            width: 100%; max-width: 480px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
            border: 1px solid #f1f5f9;
        }

        .auth-card h2 { font-size: 2rem; font-weight: 850; margin-bottom: 8px; color: var(--primary); text-align: center; }
        .auth-card p { color: var(--text-muted); margin-bottom: 30px; text-align: center; }

        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .form-group { text-align: left; margin-bottom: 18px; }
        label { display: block; font-size: 0.75rem; font-weight: 700; margin-bottom: 6px; text-transform: uppercase; color: var(--primary); }
        
        input, select {
            width: 100%; padding: 12px 16px; border-radius: 10px;
            border: 1px solid #e2e8f0; background: #fdfdfd; font-size: 0.95rem; transition: 0.3s;
        }

        input:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1); }

        .btn-signup {
            width: 100%; background: var(--primary); color: white;
            padding: 16px; border-radius: 12px; border: none;
            font-weight: 700; font-size: 1.1rem; cursor: pointer; transition: 0.3s; margin-top: 10px;
        }

        .btn-signup:hover { background: var(--accent); transform: translateY(-2px); }
        .footer-text { margin-top: 20px; text-align: center; font-size: 0.9rem; color: var(--text-muted); }
        .footer-text a { color: var(--accent); text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="brand">
            <img src="logo.jpg" alt="BrainForge" class="logo-img">
            <span class="brand-name">BrainForge</span>
        </a>
    </nav>

    <div class="auth-wrapper">
        <div class="auth-card">
            <h2>Join the Forge</h2>
            <p>Create your institutional student profile.</p>

            <form id="signupForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" placeholder="Juan" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" placeholder="Dela Cruz" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>University Email</label>
                    <input type="email" placeholder="student@university.edu.ph" required>
                </div>

                <div class="form-group">
                    <label>Program / Course</label>
                    <select required>
                        <option value="">Select your program</option>
                        <option>BS Computer Science</option>
                        <option>BS Information Technology</option>
                        <option>BS Civil Engineering</option>
                        <option>BS Architecture</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="Create a strong password" required>
                </div>

                <button type="submit" class="btn-signup">Create My Account</button>
            </form>

            <div class="footer-text">
                Already have an account? <a href="login.html">Sign In</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert("Account created successfully! Welcome to the Forge.");
            window.location.href = 'login.html';
        });
    </script>

</body>
</html>
