<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Repository | BrainForge</title>
    <style>
        :root {
            --primary: #0f172a; --accent: #2563eb; --bg: #f8fafc;
            --text-main: #1e293b; --text-muted: #64748b;
            --sidebar-width: 280px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); 
            display: flex; 
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- SIDEBAR NAVIGATION --- */
        aside { 
            width: var(--sidebar-width); 
            background: white; 
            height: 100vh; 
            border-right: 1px solid #e2e8f0; 
            padding: 2rem; 
            position: fixed; 
            left: 0; top: 0; z-index: 100;
        }

        .brand { display: flex; align-items: center; gap: 10px; text-decoration: none; margin-bottom: 2rem; }
        .brand img { height: 40px; border-radius: 8px; }
        .brand span { font-weight: 900; color: var(--primary); font-size: 1.2rem; }

        .nav-item { 
            display: flex; align-items: center; gap: 12px; padding: 12px; 
            color: var(--text-muted); text-decoration: none; font-weight: 600; 
            border-radius: 10px; margin-bottom: 8px; transition: 0.2s; 
        }
        .nav-item:hover { background: #f1f5f9; color: var(--primary); }
        .nav-item.active { background: #eff6ff; color: var(--accent); }

        /* --- MAIN CONTENT (FIXED OFFSET) --- */
        main { 
            margin-left: var(--sidebar-width); 
            padding: 3rem 5%; 
            width: calc(100% - var(--sidebar-width)); 
        }

        header h1 { font-size: 2.5rem; font-weight: 900; letter-spacing: -1.5px; color: var(--primary); margin-bottom: 5px;}
        header p { color: var(--text-muted); margin-bottom: 2rem; }

        /* --- CONTROLS & UPLOAD --- */
        .controls-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; gap: 15px; flex-wrap: wrap; }
        .search-container { flex: 1; display: flex; gap: 10px; min-width: 300px; }
        
        .search-bar { flex: 1; padding: 14px 20px; border: 1px solid #e2e8f0; border-radius: 12px; outline: none; font-size: 1rem; }
        .filter-dropdown { padding: 12px; border-radius: 12px; border: 1px solid #e2e8f0; background: white; font-weight: 600; cursor: pointer; }
        
        .btn-upload-trigger { background: var(--primary); color: white; border: none; padding: 14px 24px; border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .btn-upload-trigger:hover { background: var(--accent); transform: translateY(-2px); }

        /* --- RESOURCE GRID --- */
        .resource-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .resource-card { background: white; padding: 24px; border-radius: 20px; border: 1px solid #e2e8f0; transition: 0.3s; position: relative; animation: fadeIn 0.5s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .resource-card:hover { transform: translateY(-5px); box-shadow: 0 12px 20px rgba(0,0,0,0.05); }
        .type-badge { font-size: 0.65rem; background: #f1f5f9; padding: 4px 10px; border-radius: 6px; font-weight: 800; color: var(--text-muted); text-transform: uppercase; }
        .res-title { display: block; font-weight: 800; margin-top: 15px; font-size: 1.1rem; color: var(--primary); }
        .res-subject { color: var(--accent); font-size: 0.85rem; font-weight: 600; margin-bottom: 20px; display: block; }
        .btn-download { display: block; text-align: center; background: #f8fafc; color: var(--primary); text-decoration: none; padding: 12px; border-radius: 10px; font-size: 0.9rem; font-weight: 700; border: 1px solid #e2e8f0; transition: 0.2s; }
        .btn-download:hover { background: var(--primary); color: white; }

        /* --- MODAL STYLES --- */
        .modal-overlay { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(4px); align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 40px; border-radius: 28px; width: 90%; max-width: 480px; box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
        .modal-content h2 { font-weight: 900; margin-bottom: 20px; letter-spacing: -1px; }
        .modal-input { width: 100%; padding: 14px; margin-bottom: 15px; border: 1px solid #e2e8f0; border-radius: 12px; font-family: inherit; }
        .modal-actions { display: flex; gap: 12px; margin-top: 20px; }
        .btn-cancel { flex: 1; padding: 14px; background: #f1f5f9; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; }
        .btn-save { flex: 1; padding: 14px; background: var(--accent); color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>

    <aside>
        <a href="index.html" class="brand">
            <img src="logo.jpg" alt="Logo">
            <span>BrainForge</span>
        </a>
        <nav>
            <a href="index.html" class="nav-item">üè† Dashboard</a>
            <a href="resources.html" class="nav-item active">üìö Repository</a>
            <a href="collaboration.html" class="nav-item">ü§ù Collab Hub</a>
            <a href="studymatch.html" class="nav-item">üéØ Study Match</a>
            <a href="productivity.html" class="nav-item">üìä Productivity</a>
        </nav>
    </aside>

    <main>
        <header>
            <h1>Repository</h1>
            <p>Access and contribute specialized academic materials.</p>
        </header>

        <div class="controls-row">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-bar" placeholder="Search topics (e.g. AutoCAD, Python)...">
                <select id="courseFilter" class="filter-dropdown">
                    <option value="all">All Programs</option>
                    <optgroup label="Degrees">
                        <option value="BSCS">Computer Science</option>
                        <option value="BSIT">Information Tech</option>
                        <option value="BSCE">Civil Engineering</option>
                    </optgroup>
                    <optgroup label="Diplomas">
                        <option value="DMET">Mechanical Tech (DMET)</option>
                        <option value="DICT">IT Tech (DICT)</option>
                        <option value="DCvET">Civil Tech (DCvET)</option>
                    </optgroup>
                </select>
            </div>
            <button class="btn-upload-trigger" id="openModal">‚ûï Upload Resource</button>
        </div>

        <div class="resource-grid" id="resourceGrid">
            </div>
    </main>

    <div class="modal-overlay" id="uploadModal">
        <div class="modal-content">
            <h2>Contribute File</h2>
            <form id="uploadForm">
                <input type="text" id="newTitle" class="modal-input" placeholder="Resource Title" required>
                <input type="text" id="newSubject" class="modal-input" placeholder="Subject Name" required>
                <select id="newCourse" class="modal-input" required>
                    <option value="DMET">Mechanical Tech (DMET)</option>
                    <option value="DICT">IT Tech (DICT)</option>
                    <option value="BSIT">Information Tech (BSIT)</option>
                    <option value="BSCE">Civil Engineering (BSCE)</option>
                </select>
                <div style="border: 2px dashed #e2e8f0; padding: 20px; text-align: center; border-radius: 12px; color: var(--text-muted); font-size: 0.9rem;">
                    üìÅ Click to select file
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" id="closeModal">Cancel</button>
                    <button type="submit" class="btn-save">Publish to Hub</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // INITIAL DATA
        let resources = [
            { title: "Lathe Machine Operations", subject: "Workshop 2", course: "DMET", type: "PDF" },
            { title: "Python Data Structures", subject: "Programming 2", course: "BSIT", type: "ZIP" },
            { title: "Concrete Sampling Lab", subject: "Materials Tech", course: "DCvET", type: "DOCX" },
            { title: "AutoCAD 3D Modeling", subject: "CAD Drafting", course: "DMET", type: "DWG" },
            { title: "Structural Theory", subject: "Civil Design", course: "BSCE", type: "PDF" }
        ];

        const grid = document.getElementById('resourceGrid');
        const searchInput = document.getElementById('searchInput');
        const courseFilter = document.getElementById('courseFilter');
        const modal = document.getElementById('uploadModal');
        const uploadForm = document.getElementById('uploadForm');

        // RENDER FUNCTION
        function render(searchText = '', filterCourse = 'all') {
            grid.innerHTML = '';
            const filtered = resources.filter(res => {
                const matchesSearch = res.title.toLowerCase().includes(searchText.toLowerCase()) || 
                                     res.subject.toLowerCase().includes(searchText.toLowerCase());
                const matchesCourse = filterCourse === 'all' || res.course === filterCourse;
                return matchesSearch && matchesCourse;
            });

            filtered.forEach(res => {
                grid.innerHTML += `
                    <div class="resource-card">
                        <span class="type-badge">${res.type}</span>
                        <span class="res-title">${res.title}</span>
                        <span class="res-subject">${res.subject} ‚Ä¢ ${res.course}</span>
                        <a href="#" class="btn-download">Download</a>
                    </div>
                `;
            });
        }

        // MODAL LOGIC
        document.getElementById('openModal').onclick = () => modal.style.display = 'flex';
        document.getElementById('closeModal').onclick = () => modal.style.display = 'none';

        uploadForm.onsubmit = (e) => {
            e.preventDefault();
            const newItem = {
                title: document.getElementById('newTitle').value,
                subject: document.getElementById('newSubject').value,
                course: document.getElementById('newCourse').value,
                type: "PDF"
            };
            resources.unshift(newItem);
            render();
            uploadForm.reset();
            modal.style.display = 'none';
        };

        // FILTER LOGIC
        searchInput.addEventListener('input', (e) => render(e.target.value, courseFilter.value));
        courseFilter.addEventListener('change', (e) => render(searchInput.value, e.target.value));

        // INITIAL LOAD
        render();
    </script>
</body>
</html>
